<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Date calculator</title>
</head>
<body>
    <div class="container justify-content-center my-3 w-75">
        <h1>Welcome to Date calculator!</h1>
        <p class="my-3">Please select a start and end date, and press submit to calculate time between dates.</p>
		<p class="text-danger" th:text="${errorMessage}" id="errorMessage"></p>
        <form action="" method="post" id="dateForm" onsubmit="event.preventDefault(); validateForm();">
            <!--DATE INPUTS-->
            <div class="form-group w-25">
                <label  for="Date">Start Date</label>
                <input class="form-control" type="date" name="startDate" id="startDate" required>
                </br>
                <label  for="Date">End Date</label>
                <input class="form-control" type="date" name="endDate" id="endDate" required>
            </div>
            <!--CHECKBOX INPUTS-->
            <p class="my-4">Select the options you are interested to be shown.</p>
            <div class="form-check my-4">
                <input class="form-check-input" type="checkbox" name="optionsDays" id="days">
                <label class="form-check-label" for="days">Days</label>
                </br>
                <input class="form-check-input" type="checkbox" name="optionsWeeks" id="weeks">
                <label class="form-check-label" for="weeks">Weeks</label>
                </br>
                <input class="form-check-input" type="checkbox" name="optionsMonths" id="months">
                <label class="form-check-label" for="months">Months</label>
                </br>
                <input class="form-check-input" type="checkbox" name="optionsYears" id="years">
                <label class="form-check-label" for="years">Years</label>
                </br>
                <input class="form-check-input" type="checkbox" name="optionsAll" id="all">
                <label class="form-check-label" for="all">Years + months + days</label>
            </div>
            </br>
            <input  class="btn btn-info" type="submit" value="Submit" id="submitForm">
        </form>
    </div>
	<script th:src="@{/js/index-form-validation.js}"></script>
</body>
</html>
